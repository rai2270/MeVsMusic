apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "mvm.flying"
        versionCode= 250
        versionName= 2.5

        minSdkVersion 10
        targetSdkVersion 29

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    ndkVersion = "21.3.6528147"

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
}

dependencies {
}
